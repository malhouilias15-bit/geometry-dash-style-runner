<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Snake Jump</title>
<style>
  body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
    z-index: 5;
  }

  #skinsBtn {
    position: absolute;
    top: 40px;
    left: 10px;
    background: yellow;
    color: black;
    font-weight: bold;
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    z-index: 5;
  }

  #skinsContainer {
    position: absolute;
    top: 80px;
    left: 10px;
    background: #000;
    padding: 10px;
    border-radius: 8px;
    display: none;
    z-index: 5;
  }

  canvas {
    display: block;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>
<button id="skinsBtn">Snake Skins</button>
<div id="skinsContainer"></div>

<canvas id="game"></canvas>

<script src="game.js"></script>
</body>
</html>
