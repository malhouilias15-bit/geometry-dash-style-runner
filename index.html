<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Jump</title>
<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
    color: white;
  }

  #skinsBtn {
    background: yellow;
    color: black;
    font-weight: bold;
    border: none;
    padding: 10px;
    cursor: pointer;
  }

  #skinsMenu {
    display: none;
    background: #111;
    padding: 10px;
    margin-top: 5px;
  }

  canvas {
    display: block;
  }
</style>
</head>
<body>

<div id="ui">
  <button id="skinsBtn">Snake Skins</button>
  <div id="skinsMenu"></div>
  <div id="score">Score: 0</div>
</div>

<canvas id="game"></canvas>

<script src="game.js"></script>
</body>
</html>
